<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Styling Sample</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100svh;
    }

    #container {
      background-color: blue;
      width: 100%;
      height: 100%;
    }

    #box {
      position: absolute;
      background-color: #ff5e5e;

      inset: 10px;
    }


    #box-2 {
      position: absolute;
      background-color: #5eff5e;

      margin-left: 10px;
      inset: 100px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="box">Data</div>
    <div id="box-2">Data-2</div>
  </div>
</body>

</html>
